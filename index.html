<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="logo">
    <img src="images/logo.svg" alt="Splitter Logo">
  </header>
  <main class="container">
    <div class="component">
      <section class="selector">
        <div class="selector__bill-total">
          <label for="bill-total-display">Bill</label>
          <input type="number" id="bill-total-display" placeholder="0">
        </div>
        

        <div class="selector__tip-select">
          <label for="tip-select-buttons">Select Tip %</label>         
          <div class="selector__buttons" id="tip-select-buttons">
            <button class="percentage">5%</button>
            <button class="percentage">10%</button>
            <button class="percentage">15%</button>
            <button class="percentage">25%</button>
            <button class="percentage">50%</button>
            <input type="number" placeholder="Custom">
          </div>
        </div>
        
        <div class="selector__people-number">
          <label for="number-of-people">Number of People </label>
          <input id="number-of-people" type="number" placeholder="0">
        </div>
        
      
        
        
        
        
        
        
      
      
        
      </section>
      
      Tip Amount
      / person
    
      Total
      / person
    
      Reset   


    </div>    
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/dist/script.js"></script>
</body>
</html>
